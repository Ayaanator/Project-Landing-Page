<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

        <div class="right-information">

        </div>
    </div>

    <div class="images">
        <h3 class="subtitle">Gameplay features: </h3>
    </div>

    <div class="quotes">

    </div>

    <div class="signup">

    </div>

    <div class="footer">

    </div>

</html>
